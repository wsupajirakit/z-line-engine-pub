<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LINE Chatbot Webhook</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
  <div class="bg-grid"></div>

  <main class="shell">
    <section class="panel">
      <div class="panel-header">
        <span class="dot dot-red"></span>
        <span class="dot dot-yellow"></span>
        <span class="dot dot-green"></span>
        <span class="panel-title">SYSTEM CONSOLE // v1.0</span>
      </div>

      <div class="panel-body">
        <h1 class="title">
          welcome to line chatbot webhook
        </h1>
        <p class="subtitle">
          status: <span class="status-pill status-online">ONLINE</span>
        </p>

        <div class="info-grid">
          <div class="info-card">
            <span class="label">CHANNEL</span>
            <span class="value">LINE Messaging API</span>
          </div>
          <div class="info-card">
            <span class="label">MODE</span>
            <span class="value">RAG + Gemini</span>
          </div>
          <div class="info-card">
            <span class="label">ENDPOINT</span>
            <span class="value">/webhook</span>
          </div>
          <div class="info-card">
            <span class="label">PORT</span>
            <span class="value">10000</span>
          </div>
        </div>

        <div class="hint">
          <span class="hint-label">HINT</span>
          <span class="hint-text">
            Connect this server URL to LINE Developer Console &gt; Messaging API &gt; Webhook URL.
          </span>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
